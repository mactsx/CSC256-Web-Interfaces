<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Clicker</title>
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Card Clicker</h1>
    </header>

    <main>
        <!-- Area for the cards -->
        <div id="divCards" on></div>

        <!-- Create area for the score -->
        <div id="divKey" onmousewheel="mouseScroll();">Score: 
            <span id="score">0</span>
        </div>

        <!-- Create area at the bottom -->
        <div id="divDontClick" ondblclick="dontClick();">
            Don't Click Here.
        </div>
    </main>

    <!-- Link the JavaScript -->
    <script src="./js/cards.js"></script>


</body>
</html>
